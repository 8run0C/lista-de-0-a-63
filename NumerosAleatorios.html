<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0 a 63</title>
</head>
<body>
    <script>
        /*criar uma lista que coloca números aleatórios de 0 63 sem ter números repitidos*/

        var lista = []

        /*aleatório*/
        while (lista.length < 64){
            var numero = Math.floor(Math.random() * 64)
            var pode = true
            for(var x = 0; x < lista.length; x++){
                if (numero == lista[x]){
                    pode = false}}
            if (pode == true){
                lista.push(numero)}}
        /*aleatório*/
        console.log(lista)

        /*arrumada*/
        lista.sort(function(a, b){
            return a - b})
        /*arrumada*/
        console.log(lista)

    </script>
</body>
</html>
